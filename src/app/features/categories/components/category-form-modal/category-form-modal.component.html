<div class="modal-overlay" *ngIf="visible">
    <div class="modal-container">
        <div class="modal-header">
            <h2>{{ (category ? 'CATEGORIES.MODAL.EDIT_TITLE' : 'CATEGORIES.MODAL.NEW_TITLE') | translate }}</h2>
            <button class="close-btn" (click)="onCancel()">Ã—</button>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="modal-body">

                <div class="form-group grid-2">
                    <div>
                        <label>{{ 'CATEGORIES.MODAL.NAME_LABEL' | translate }}</label>
                        <input type="text" formControlName="name"
                            placeholder="{{ 'CATEGORIES.MODAL.NAME_PLACEHOLDER' | translate }}">
                    </div>
                    <div>
                        <label>{{ 'CATEGORIES.MODAL.TYPE_LABEL' | translate }}</label>
                        <select formControlName="type">
                            <option *ngFor="let type of categoryTypes" [value]="type.value">
                                {{ ('CATEGORIES.MODAL.TYPES.' + (type.value | uppercase)) | translate }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{ 'CATEGORIES.MODAL.PARENT_LABEL' | translate }}</label>
                    <select formControlName="parent_id">
                        <option [ngValue]="null">{{ 'CATEGORIES.MODAL.NO_PARENT' | translate }}</option>
                        <option *ngFor="let cat of availableParents" [value]="cat.id">
                            {{ cat.name }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'CATEGORIES.MODAL.COLOR_LABEL' | translate }}</label>
                    <div class="color-grid">
                        <div *ngFor="let color of colors" class="color-option" [style.background-color]="color"
                            [class.selected]="form.value.color === color" (click)="selectColor(color)"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{ 'CATEGORIES.MODAL.ICON_LABEL' | translate }}</label>
                    <div class="icon-grid">
                        <div *ngFor="let icon of icons" class="icon-option" [class.selected]="form.value.icon === icon"
                            (click)="selectIcon(icon)">
                            {{ icon }}
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-text" (click)="onCancel()">{{ 'COMMON.CANCEL' | translate
                    }}</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                    {{ (loading ? 'COMMON.SAVING' : 'COMMON.SAVE') | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
