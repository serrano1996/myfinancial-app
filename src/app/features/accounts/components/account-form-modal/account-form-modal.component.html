<div class="modal-overlay" *ngIf="visible">
    <div class="modal-container">
        <div class="modal-header">
            <h2>{{ (account ? 'ACCOUNTS.MODAL.EDIT_TITLE' : 'ACCOUNTS.MODAL.NEW_TITLE') | translate }}</h2>
            <button class="close-btn" (click)="onCancel()">×</button>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="modal-body">

                <div class="form-group">
                    <label>{{ 'ACCOUNTS.MODAL.NAME_LABEL' | translate }}</label>
                    <input type="text" formControlName="name"
                        placeholder="{{ 'ACCOUNTS.MODAL.NAME_PLACEHOLDER' | translate }}">
                </div>

                <div class="form-group">
                    <label>{{ 'ACCOUNTS.MODAL.TYPE_LABEL' | translate }}</label>
                    <select formControlName="type">
                        <option value="">{{ 'COMMON.SELECT' | translate }}</option>
                        <option *ngFor="let type of accountTypes" [value]="type.value">
                            {{ ('ACCOUNTS.MODAL.TYPES.' + (type.value | uppercase)) | translate }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'ACCOUNTS.MODAL.BALANCE_LABEL' | translate }}</label>
                    <input type="number" formControlName="balance" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>{{ 'ACCOUNTS.MODAL.COLOR_LABEL' | translate }}</label>
                    <div class="color-grid">
                        <div *ngFor="let color of colors" class="color-option" [style.background-color]="color"
                            [class.selected]="form.value.color === color" (click)="selectColor(color)">
                            <span class="remove-color" (click)="removeColor(color, $event)"
                                title="Remove color">×</span>
                        </div>

                        <!-- Custom Color Picker -->
                        <div class="color-option custom-picker" [class.selected]="isCustomColor"
                            [style.background-color]="isCustomColor ? form.value.color : 'transparent'"
                            [(colorPicker)]="customColor" [cpPosition]="'top'" [cpPositionRelativeToArrow]="true"
                            [style.z-index]="2000" [cpUseRootViewContainer]="true" [cpOutputFormat]="'hex'"
                            [cpAlphaChannel]="'disabled'" [cpOKButton]="true" [cpOKButtonText]="'OK'"
                            [cpOKButtonClass]="'btn-ok-picker'" [cpSaveClickOutside]="false"
                            (colorPickerChange)="selectColor($event)" (colorPickerSelect)="addColorToList($event)"
                            title="{{ 'CATEGORIES.MODAL.CUSTOM_COLOR' | translate }}">
                            <span *ngIf="!isCustomColor" class="plus-icon">+</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{ 'ACCOUNTS.MODAL.ICON_LABEL' | translate }}</label>

                    <div class="search-box">
                        <input type="text" [formControl]="searchControl"
                            placeholder="{{ 'COMMON.SEARCH_ICON' | translate }}" class="icon-search-input">
                    </div>

                    <div class="icon-grid">
                        <div *ngFor="let icon of filteredIcons" class="icon-option"
                            [class.selected]="form.value.icon === icon" (click)="selectIcon(icon)">
                            {{ icon }}
                        </div>
                        <div *ngIf="filteredIcons.length === 0" class="no-icons-found">
                            {{ 'COMMON.NO_ICONS_FOUND' | translate }}
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-text" (click)="onCancel()">{{ 'COMMON.CANCEL' | translate
                    }}</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                    {{ (loading ? 'COMMON.SAVING' : 'COMMON.SAVE') | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
