<div class="modal-overlay" *ngIf="visible">
    <div class="modal-container">
        <div class="modal-header">
            <h2>{{ (transaction ? 'TRANSACTIONS.MODAL.EDIT_TITLE' : 'TRANSACTIONS.MODAL.NEW_TITLE') | translate }}</h2>
            <button class="close-btn" (click)="onCancel()">Ã—</button>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="modal-body">

                <!-- Type Selector -->
                <div class="form-group">
                    <div class="type-selector">
                        <button type="button" *ngFor="let type of transactionTypes" class="type-btn"
                            [class.active]="form.get('type')?.value === type.value" (click)="setType(type.value)">
                            <span class="type-icon">{{ type.icon }}</span>
                            <span>{{ type.label | translate }}</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{ 'TRANSACTIONS.MODAL.ACCOUNT_LABEL' | translate }}</label>
                    <select formControlName="account_id">
                        <!-- <option value="" disabled>{{ 'TRANSACTIONS.MODAL.SELECT_ACCOUNT' | translate }}</option> -->
                        <option *ngFor="let acc of accounts" [value]="acc.id">
                            {{ acc.icon }} {{ acc.name }}
                        </option>
                    </select>
                </div>

                <!-- Destination Account (for transfers only) -->
                <div class="form-group" *ngIf="form.get('type')?.value === 'transfer'">
                    <label>{{ 'TRANSACTIONS.MODAL.DESTINATION_ACCOUNT_LABEL' | translate }}</label>
                    <select formControlName="destination_account_id">
                        <option value="" disabled>{{ 'TRANSACTIONS.MODAL.SELECT_DESTINATION_ACCOUNT' | translate }}</option>
                        <option *ngFor="let acc of filteredDestinationAccounts" [value]="acc.id">
                            {{ acc.icon }} {{ acc.name }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'TRANSACTIONS.MODAL.CATEGORY_LABEL' | translate }}</label>
                    <select formControlName="category_id">
                        <option value="" disabled>{{ 'TRANSACTIONS.MODAL.SELECT_CATEGORY' | translate }}</option>
                        <ng-container *ngFor="let cat of filteredCategories">
                            <option [value]="cat.id">
                                {{ cat.icon }} {{ cat.name }}
                            </option>
                        </ng-container>
                    </select>
                </div>

                <div class="form-group grid-2">
                    <div>
                        <label>{{ 'TRANSACTIONS.MODAL.AMOUNT_LABEL' | translate }}</label>
                        <input type="number" formControlName="amount" placeholder="0.00" step="0.01">
                    </div>
                    <div>
                        <label>{{ 'TRANSACTIONS.MODAL.DATE_LABEL' | translate }}</label>
                        <input type="date" formControlName="date">
                    </div>
                </div>

                <div class="form-group">
                    <label>{{ 'TRANSACTIONS.MODAL.DESCRIPTION_LABEL' | translate }}</label>
                    <input type="text" formControlName="description"
                        placeholder="{{ 'TRANSACTIONS.MODAL.DESCRIPTION_PLACEHOLDER' | translate }}">
                </div>

                <div class="form-group">
                    <label>{{ 'TRANSACTIONS.MODAL.NOTES_LABEL' | translate }}</label>
                    <textarea formControlName="notes" rows="3"
                        placeholder="{{ 'TRANSACTIONS.MODAL.NOTES_PLACEHOLDER' | translate }}"></textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-text" (click)="onCancel()">{{ 'COMMON.CANCEL' | translate
                    }}</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                    {{ (loading ? 'COMMON.SAVING' : 'COMMON.SAVE') | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
