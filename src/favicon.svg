<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a" />
      <stop offset="100%" style="stop-color:#facc15" />
    </linearGradient>
    <linearGradient id="piggyBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6" />
      <stop offset="100%" style="stop-color:#db2777" />
    </linearGradient>
     <linearGradient id="piggySnoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
       <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Coin -->
  <g transform="translate(45, 10)">
     <circle cx="15" cy="15" r="14" fill="url(#coinGradient)" stroke="#eab308" stroke-width="1"/>
     <circle cx="15" cy="15" r="10" fill="none" stroke="#eab308" stroke-width="1" opacity="0.5"/>
     <text x="15" y="20" font-family="Arial" font-weight="bold" font-size="12" fill="#d97706" text-anchor="middle">$</text>
  </g>

  <!-- Piggy Bank Body -->
  <g filter="url(#shadow)">
    <!-- Main Body -->
    <ellipse cx="50" cy="65" rx="35" ry="28" fill="url(#piggyBodyGradient)" />
    
    <!-- Legs -->
    <path d="M35 85 L35 95 L45 95 L45 88 Z" fill="#db2777" />
    <path d="M65 85 L65 95 L75 95 L75 88 Z" fill="#db2777" />
    
    <!-- Ears -->
    <path d="M30 50 Q 20 40 25 35 Q 35 35 40 45 Z" fill="url(#piggySnoutGradient)" />
    <path d="M70 50 Q 80 40 75 35 Q 65 35 60 45 Z" fill="url(#piggySnoutGradient)" />

    <!-- Snout -->
    <ellipse cx="25" cy="68" rx="12" ry="10" fill="url(#piggySnoutGradient)" />
    <circle cx="20" cy="68" r="2" fill="#be185d" /> <!-- Nostril L -->
    <circle cx="30" cy="68" r="2" fill="#be185d" /> <!-- Nostril R -->

    <!-- Eye -->
    <circle cx="35" cy="55" r="3" fill="#1f2937" />
    
     <!-- Tail -->
    <path d="M82 60 Q 90 55 92 62 Q 94 68 88 65" fill="none" stroke="#f472b6" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>
